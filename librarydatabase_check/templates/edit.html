<html>
    <head>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <h2>Edit Book</h2>
        <form action="/modify" method="POST">
            <input type="text" name="id" value="{{book.id}}" hidden>
            <input type="text" name="bookname" value="{{book.book_name}}" placeholder="Name of the Book"><br>
            <input type="text" name="author" value="{{book.author}}" placeholder="Name of the Author"><br>
            <input type="submit">
        </form>
    </body>
</html>
